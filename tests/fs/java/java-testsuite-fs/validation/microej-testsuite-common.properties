@jpf.property.header@core.memory.immortal.memory=RAM
@jpf.property.header@core.memory.immortal.size=64000
@jpf.property.header@core.memory.javaheap.memory=RAM
@jpf.property.header@core.memory.javaheap.size=2024000
@jpf.property.header@core.memory.javaheapsum.size=1024000
@jpf.property.header@core.memory.thread.block.size=512
@jpf.property.header@core.memory.thread.max.size=10
@jpf.property.header@core.memory.threads.memory=RAM
@jpf.property.header@core.memory.threads.pool.memory=RAM
@jpf.property.header@core.memory.threads.pool.size=30
@jpf.property.header@core.memory.threads.size=18

com.is2t.kf.dynamic.loader=com.is2t.kf.DynamicFeatureLoader

microejtool.deploy.name=deployToolExternalRun

# KF
core.memory.feature.max.threads=5
core.memory.installed.features.max=0
core.memory.installed.features.text.size=0
core.memory.installed.features.bss.size=0

soar.generate.classnames=true


# uncomment and fill with right values for local testsuite
com.is2t.fs.embedded.resources.io.file.max.access=2
com.is2t.fs.embedded.resources.io.file.max.path.length=256
com.is2t.fs.embedded.resources.io.max.rw=2
com.is2t.fs.embedded.resources.io.rw.buffer.size=256

launch.properties.jvm=-Xmx2048M
